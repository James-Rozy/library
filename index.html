<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>myLibrary</h1>

      <div class="controls">
        <button class="btn-add-book">Add book</button>
        <!-- <button class="btn-login">Log in</button> -->
      </div>
    </header>

    <div class="library-grid">
      <div class="book-card">
        <h3 class="title">Title</h3>
        <p class="author">Author</p>
        <p class="genre">Genre</p>
        <p class="pages">Pages</p>
        <div class="read">
          <p class="is-read">Read</p>
          <input type="checkbox" name="if-read" class="if-read" />
        </div>
        <button class="btn-delete-book">Delete</button>
      </div>
    </div>

    <footer class="footer">
      <p>James Rozsypal &copy 2022</p>
    </footer>

    <div class="modal-add-book">
      <div class="modal-content">
        <div class="add-book-form">
          <div>
            <label for="title-input">Title</label>
            <input type="text" class="title-input" required>
          </div>
          <div>
            <label for="author-input">Author</label>
            <input type="text" class="author-input" required>
          </div>
          <div>
            <label for="genre-input">Genre</label>
            <input type="text" class="genre-input" required>
          </div>
          <div>
            <label for="pages-input">Pages</label>
            <input type="text" class="pages-input" required>
          </div>
          <div>
            <label for="is-read-input">Read?</label>
            <input type="checkbox" class="is-read-input">
          </div>
          <button type="submit" class="modal-btn-done">Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
